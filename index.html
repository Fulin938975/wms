<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div id="nav-placeholder"></div>
    <div class="container">
        <h1>首頁2</h1>
        <p>這是首頁的內容。</p>
        
        <form id="myForm">
            <label for="text">文本：</label>
        <input type="text" id="text" name="text"><br>

        <label for="password">密碼：</label>
        <input type="password" id="password" name="password"><br>

        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email"><br>

        <label for="number">數字：</label>
        <input type="number" id="number" name="number" min="0" max="100"><br>

        <label for="tel">電話：</label>
        <input type="tel" id="tel" name="tel"><br>

        <label for="url">URL：</label>
        <input type="url" id="url" name="url"><br>

        <label for="search">搜索：</label>
        <input type="search" id="search" name="search"><br>

        <label for="color">顏色：</label>
        <input type="color" id="color" name="color"><br>

        <label for="date">日期：</label>
        <input type="date" id="date" name="date"><br>

        <label for="datetime-local">日期和時間：</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br>

        <label for="month">月份：</label>
        <input type="month" id="month" name="month"><br>

        <label for="week">週：</label>
        <input type="week" id="week" name="week"><br>

        <label for="time">時間：</label>
        <input type="time" id="time" name="time"><br>

        <label for="checkbox">複選框：</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br>

        <label for="radio">單選按鈕：</label>
        <input type="radio" id="radio" name="radio"><br>

        <label for="file">文件：</label>
        <input type="file" id="file" name="file"><br>

        <label for="hidden">隱藏：</label>
        <input type="hidden" id="hidden" name="hidden" value="hiddenValue"><br>

        <label for="image">圖像提交：</label>
        <input type="image" id="image" name="image" src="submit.png" alt="Submit"><br>

        <label for="button">按鈕：</label>
        <input type="button" id="button" name="button" value="Click me"><br>

        <label for="submit">提交：</label>
        <input type="submit" id="submit" name="submit" value="Submit"><br>

        <label for="reset">重置：</label>
        <input type="reset" id="reset" name="reset" value="Reset"><br>
          </form>
          <script src="scripts.js"></script>
    </div>
   
    <script>
        // 加載導航
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
