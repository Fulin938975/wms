<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="setPageTitle('首頁1')"> 
    <div id="nav-placeholder"></div>
    <div class="container">
        <h1>首頁2</h1>
        <p>這是首頁的內容。</p>
        <form onsubmit="submitForm(event)">
            <label for="name">姓名：</label> // 姓名
            <input type="text" id="name" name="name" required><br> // 姓名
            <label for="email">電子郵件：</label> // 電子郵件
            <input type="email" id="email" name="email" required><br> // 電子郵件格式
            <label for="message">訊息：</label> // 訊息
            <textarea id="message" name="message" required></textarea><br>
            <button type="submit">提交</button>
        </form>
    </div>
    <script src="scripts.js"></script>
    <script>
        // 加載導航
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
