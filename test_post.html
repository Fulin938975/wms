<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        .component {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>首頁</h1>
    <div id="components-container"></div>
    <div id="template-container"></div>

    <script>
        fetch('component-template.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('template-container').innerHTML = data;
                // 加載模板後調用函數
                loadMenuLogicP(selectedLogicP);
                loadMenuLogicG(selectedLogicG);
            })
            .catch(error => {
                console.error('Error fetching template:', error);
            });
    </script>

    <!-- 確保在這裡加載 component.js 文件 -->
    <script src="component.js"></script>

    <!-- 動態加載選單邏輯 (P區塊用於領料) -->
    <script>
        // 在這裡選擇要加載的邏輯，P1, P2, P3, ... PN
        const selectedLogicP = 'P1'; // 可以改成其他模板 ID 來加載相應的邏輯

        function loadMenuLogicP(type) {
            const functionName = `addComponent${type}`;
            if (typeof window[functionName] === 'function') {
                window[functionName]();
            } else {
                console.error(`${type} 的 addComponent 函數未定義`);
            }
        }
    </script>

    <!-- 動態加載選單邏輯 (G區塊用於生產) -->
    <script>
        // 在這裡選擇要加載的邏輯，G1, G2, G3, ... GN
        const selectedLogicG = 'G1'; // 可以改成其他模板 ID 來加載相應的邏輯

        function loadMenuLogicG(type) {
            const functionName = `addComponent${type}`;
            if (typeof window[functionName] === 'function') {
                window[functionName]();
            } else {
                console.error(`${type} 的 addComponent 函數未定義`);
            }
        }
    </script>
</body>
</html>
