<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST Request</title>
</head>
<body>
    <h1>Testing POST to Google Apps Script</h1>
    <button id="sendBtn">Send Data</button>

    <script>
        document.getElementById('sendBtn').addEventListener('click', async function() {
            try {
                const formData = {
                    item: 'example item',
                    weight: 100,
                    quantity: 5,
                    startTime: '2023-09-29T10:00:00',
                    endTime: '2023-09-29T12:00:00',
                    timerValue: '2 hours',
                    productionItem: 'example product',
                    productionWeight: 200,
                    remarks: 'All good'
                };

                const response = await fetch('https://script.google.com/macros/s/AKfycbx6jjTZ-VIu_cO5y92-35OMhMgdL78vn3fkPvKKbgkM9eYvHcC6T__hmp-Fg75mYLngTw/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Success:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
