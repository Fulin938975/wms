<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>領料管理</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // 設置預設加載的元件數量
        var defaultP1Count = 0; // P1 元件數量
        var defaultP2Count = 0; // P2 元件數量
        var defaultP3Count = 0; // P3 元件數量
        
    </script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container">
        <!-- 加載 PickingP1 的內容 -->
        <div id="pickingP1-container-wrapper"></div>
        <button id="add-pickingP1-button">肉鬆P領料</button>
        
        <!-- 加載 PickingP2 的內容 -->
        <div id="pickingP2-container-wrapper"></div>
        <button id="add-pickingP2-button">肉鬆K領料</button>
        
        <!-- 加載 PickingP3 的內容 -->
        <div id="pickingP3-container-wrapper"></div>
        <button id="add-pickingP3-button">肉乾P領料</button>

        
    </div>

    <script src="pickingP1.js"></script>
    <script src="scripts.js"></script>
    <script src="nav.js"></script>
    <script>
        // 加載導航
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
